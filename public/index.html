<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Simples</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Bem-vindo</h1>

    <form id="formulario" method="post" autocomplete="on">
      
      <!-- Nome -->
      <div class="form-group" style="position: relative;">
        <label for="nome">Nome (cadastro)</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required autocomplete="name" />
        <span id="check-nome" class="checkmark" aria-hidden="true"></span>
      </div>
      
      <!-- Email -->
      <div class="form-group" style="position: relative;">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required autocomplete="email" />
        <span id="check-email" class="checkmark" aria-hidden="true"></span>
      </div>
      
      <!-- Senha -->
      <div class="form-group" style="position: relative;">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha (até 8 caracteres)" required maxlength="8" autocomplete="current-password" />
        <span id="check-senha" class="checkmark" aria-hidden="true"></span>
      </div>

      <!-- Botão -->
      <div class="botoes">
        <button type="button" onclick="cadastrar(event)">Cadastrar</button>
      </div>
    </form>

    <p id="mensagem" role="alert" aria-live="polite"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
